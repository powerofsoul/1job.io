version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-deploy:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: chmod +x scripts/deploy.sh
            - run: ./scripts/deploy.sh
workflows:
    build-and-deploy:
      jobs:
        - build-and-deploy